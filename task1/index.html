<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Task 1</title>
</head>
<body>
    <main>
        <div class="container">
            <img
                id="image"
                src="https://66.media.tumblr.com/d6c97f65c4fca5fc861b383d90d0a5d4/tumblr_omjcc3jc291w0oc9bo1_400.jpg"
                alt="experimental image"
            />

            <form>
                <div class="form-group">
                    <p class="h2">Зміна розмірів: </p>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span
                                class="input-group-text"
                                id="parameter-width">
                                Ширина (width)
                            </span>
                        </div>

                        <input
                            type="number"
                            class="form-control"
                            value="700"
                            placeholder="0"
                            aria-describedby="parameter-width"
                            aria-label="0"
                            id="width"
                        />
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span
                                class="input-group-text"
                                id="parameter-height">
                                Висота (height)
                            </span>
                        </div>

                        <input
                            type="number"
                            class="form-control"
                            value="500"
                            placeholder="0"
                            aria-label="0"
                            aria-describedby="parameter-height"
                            id="height"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <p class="h2">Зміна рамки: </p>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span
                                class="input-group-text"
                                id="parameter-border-width">
                                Товщина рамки
                            </span>
                        </div>

                        <input
                            type="number"
                            class="form-control"
                            value="2"
                            min="0"
                            max="20"
                            placeholder="0"
                            aria-label="0"
                            aria-describedby="parameter-border-width"
                            id="border-width"
                        />
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span
                                class="input-group-text"
                                id="parameter-border-color">
                                Колір рамки
                            </span>
                        </div>

                        <input
                            type="text"
                            class="form-control"
                            value="red"
                            placeholder="#000000"
                            aria-label="0"
                            aria-describedby="parameter-border-color"
                            id="border-color"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <p class="h2">Додатково: </p>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span
                                class="input-group-text"
                                id="parameter-alt-text">
                                Альтернативний текст
                            </span>
                        </div>

                        <input
                            type="text"
                            class="form-control"
                            placeholder="text..."
                            aria-label="0"
                            aria-describedby="parameter-alt-text"
                            id="alt-text"
                        />
                    </div>
                </div>

                <button
                    type="button"
                    class="btn btn-primary"
                    id="apply-button">
                    Застосувати параметри
                </button>
            </form>



        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
